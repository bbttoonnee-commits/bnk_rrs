name: Update Bankier RSS

on:
  schedule:
    - cron: '0 * * * *' # Automatyczne odpalanie co godzinę
  workflow_dispatch: # Pozwala na ręczne uruchomienie przyciskiem w zakładce Actions

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Kluczowe dla możliwości zapisu rss.xml do repozytorium
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5 # Poprawiona nazwa akcji
        with:
          python-version: '3.9'
          cache: 'pip' # Opcjonalnie: przyspiesza kolejne uruchomienia

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 feedgen pytz

      - name: Run scraper
        run: python scraper.py

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add rss.xml
          git commit -m "Update RSS feed: $(date +'%Y-%m-%d %H:%M')" || exit 0
          git push
